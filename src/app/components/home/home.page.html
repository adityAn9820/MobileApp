<ion-split-pane style= "display: contents;" contentId="main-content">
  <div class="ion-page" id="main-content">
    <ion-header>
      <ion-toolbar>
        <ion-buttons slot="end">
          <ion-menu-toggle>
            <ion-button>
              <ion-icon slot="icon-only" name="menu"></ion-icon>
            </ion-button>
          </ion-menu-toggle>
        </ion-buttons>
        <ion-title></ion-title>
      </ion-toolbar>
    </ion-header>
  </div>

  <ion-menu side="end" contentId="main-content">
    <ion-content>
      <ion-header>
        <ion-toolbar>
          <ion-list>
            <ion-menu-toggle [autoHide]="false">
              <ion-item button>
                <ion-icon slot="end" name='albums'></ion-icon>
                <ion-label> Right Nav </ion-label>
              </ion-item>
            </ion-menu-toggle>
          </ion-list>
        </ion-toolbar>
      </ion-header>
    </ion-content>
  </ion-menu>
</ion-split-pane>
